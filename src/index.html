<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  
  <div class="container">
    <div class="buttons">
      <button class="button start">Start</button>
      <button class="button pause">Pause</button>
      <button class="button stop">Stop</button>
      <button class="button new">New Lap</button>
    </div>
    <div class="timer">
      <div class="timer_block">
        <div class="time hour">00</div>
        <div class="title title_hour">hours</div>
      </div>
      <div class="timer_separator">:</div>
      <div class="timer_block">
        <div class="time minute">00</div>
        <div class="title title_minute">minutes</div>
      </div>
      <div class="timer_separator">:</div>
      <div class="timer_block">
        <div class="time second">00</div>
        <div class="title title_second">seconds</div>
      </div>
      <div class="timer_separator">:</div>
      <div class="timer_block">
        <div class="time millisecond">00</div>
        <div class="title title_millisecond">milliseconds</div>
      </div>
    </div>
  </div>
  <div class="results_block">
    <div class="results">
    </div>
  </div>

  <script src="javascript/index.js"></script>
</body> 

</html>
